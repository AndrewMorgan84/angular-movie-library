<mat-tab-group>
  <mat-tab label="edit">
    <mat-form-field appearance="fill">
      <mat-label>{{ label }}</mat-label>
      <textarea
        [(ngModel)]="markdownContent"
        matInput
        (change)="changeMarkdown.emit($event.target.value)"
      ></textarea>
    </mat-form-field>
  </mat-tab>
  <mat-tab label="preview">
    <markdown [data]="markdownContent" ngPreserveWhitespaces></markdown>
  </mat-tab>
</mat-tab-group>
