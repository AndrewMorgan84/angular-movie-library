<mat-toolbar color="primary">
  <span>
    <a routerLink="" mat-button
      ><mat-icon>local_movies</mat-icon>Movie Library</a
    >
  </span>

  <div>
    <a mat-button routerLink="movies/filter"
      ><mat-icon>search</mat-icon>Search Movies</a
    >
  </div>

  <app-authorise-view [role]="'admin'">
    <ng-container authorised>
      <div>
        <a routerLink="genres" mat-button>Genres</a>
      </div>
      <div>
        <a routerLink="actors" mat-button>Actors</a>
      </div>
      <div>
        <a routerLink="movietheaters" mat-button>Movie Theaters</a>
      </div>
      <div>
        <a routerLink="movies/create" mat-button>Create Movie</a>
      </div>
    </ng-container>
  </app-authorise-view>

  <div class="space"></div>

  <app-authorise-view>
    <ng-container authorised>
      <span>Hello, </span>
      <a mat-button>Logout</a>
    </ng-container>
    <ng-container notAuthorised>
      <a mat-button routerLink="login">Login</a>
      <a mat-button routerLink="register">Register</a>
    </ng-container>
  </app-authorise-view>
</mat-toolbar>
